<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600;700&display=swap" rel="stylesheet">
    <title>Contactenos</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <!--NAV-->
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="0800 Mascotas Logo">
                </a>
                <nav class="nav">
                    <ul class="nav__list nav__list--primary">
                        <li class="nav__item">
                            <a class="nav__link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="contactenos.html">Contactenos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--SECTION-->
    <section>
        <div class="container">
            <div class="row">
                <form class="col" action="">
                    <fieldset class="formleft">
                        <legend class="formleft__legend">Contactenos</legend>

                        <label class="formleft__datos" for="nombre">Nombre</label>
                        <input class="input__datos" type="text" name="nombre" id="nombre" placeholder="Ingrese aqui su nombre">

                        <label class="formleft__datos" for="apellido">Apellido</label>
                        <input class="input__datos" type="text" name="apellido" id="apellido" placeholder="Ingrese aqui su apellido">

                        <label class="formleft__datos" for="email">E-mail</label>
                        <input class="input__datos" type="text" name="email" id="email" placeholder="Ingrese aqui su correo electronico">
                        
                        <div class="formleft__pet">
                            <h3 class="formleft__title">¡Decinos cual es tu mejor amigo!</h3>
                            <div class="formleft__pet--option">Perro</div>
                            <input type="radio" name="mascota" value="perro">
                            <div class="formleft__pet--option">Gato</div>
                            <input type="radio" name="mascota" value="gato">
                            <div class="formleft__pet--option">Ambos</div>
                            <input type="radio" name="mascota" value="ambos">
                        </div>

                        <div class="formleft__info">Quiero recibir informacion<input class="formleft__checkbox" type="checkbox" name="aceptar" value="1"></div>

                        <div class="formleft__pet">
                            <h3>Tamaño de mascota</h3>
                            <select name="tamaño" id="tamaño">
                                <option value="pequeña">Pequeña</option>
                                <option value="mediana">Mediana</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>

                        <div class="formleft__message">
                            <label class="formleft__message--title" for="mensaje">Mensaje</label>
                            <textarea name="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje aqui"></textarea>
                            <input class="formleft__button" type="submit" value="Enviar">
                            <input class="formleft__button" type="reset" value="Limpiar formulario">
                        </div>
                    </fieldset>
                </form>
                <div class="image__right">
                    <a href="">
                        <img src="img/istockphoto-464464880-2048x2048.jpg" alt="">
                    </a>
                    
                    
                </div>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-sm">
          <div class="container">
            <div class="row footer-sm__icons">
              <div class="col">Nuestras redes</div>

                <a href="">
                    <img src="/img/bxl-facebook-circle.svg" alt=""><i class="fab fa-facebook"></i></a>
                <a href="">
                    <img src="/img/instagram.svg" alt=""><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>    
        <div class="footer-bottom">
            <div class="container">
                <div class="row footer-bottom_copyright">
                    <div class="col">
                        &copy; Copyright 2021 <a href="#">0800 Mascotas</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
